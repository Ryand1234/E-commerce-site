<mat-toolbar color="warn">
<button mat-button routerLink="/product/add">Add Product</button>
<button mat-button routerLink="/product/search">Search Product</button>
</mat-toolbar>
<router-outlet></router-outlet>
<div style="padding: 13px;" *ngIf="(products)">

<mat-card *ngFor="let product of products" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.detail}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
    </mat-card>
</div>
