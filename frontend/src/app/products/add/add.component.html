<mat-card class="add-product">
<h3>Product Details</h3>
<mat-card-content>
	<div class="prod-details">
		<form (ngSubmit)="onSubmit()" [formGroup]="product">
		<mat-form-field>
			<input matInput formControlName="name" type="text" name="name" placeholder="Name">
		</mat-form-field>
		<br>
		<mat-form-field>
                        <input matInput formControlName="price" type="text" name="price" placeholder="Price">
                </mat-form-field>
		<br>
		<mat-form-field>
                        <input matInput formControlName="token" type="text" name="token" placeholder="Token">
                </mat-form-field>
		<br>
		<mat-form-field>
                        <input matInput formControlName="detail" type="text" name="detail" placeholder="Detail">
                </mat-form-field>
		<br>
		<mat-form-field>
			<button>Submit</button>
                </mat-form-field>

	</form>
	</div>
</mat-card-content>
</mat-card>
