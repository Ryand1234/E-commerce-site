<mat-card class="Search-product">
	<h3>Search Product</h3>
<mat-card-content>
	<div class="prod-name">
		<form (ngSubmit)="onSubmit()" [formGroup]="Product">
			<mat-form-field>
				<input matInput formControlName="prodName" placeholder="Enter Product Name" type="text">
			</mat-form-field>
			<br>
			<mat-form-field>
				<button>Search</button>
			</mat-form-field>
		</form>
	</div>
	<div *ngIf=(product) class="product">
	 <mat-card-header id="header">
		 <br>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.detail}}
            </p>
	</mat-card-content>
        	<mat-card-actions>
		      <button mat-button> Buy product</button>
		</mat-card-actions>

	</div>
</mat-card-content>
</mat-card>
